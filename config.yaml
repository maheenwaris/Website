          name: "Corvit System, Faisalabad"
          url: "http://www.corvitfsd.com/"
        date: "May 2023 - September 2023"
        content: |- 
            - Proficient in Linux operating system, with a strong understanding of its commands and functionalities.
            - Skilled in conducting network vulnerability scans, identifying potential weaknesses and security gaps.
            - Experienced in using various tools such as Nmap, Cupp, and IP Advancer to enhance network security and perform advanced network analysis.
            - Continuously learning and staying updated with the latest tools and techniques in the field of network security and vulnerability assessment.
            - Proficiency in Linux, combined with a knack for identifying vulnerabilities and using specialized tools, allows me to proactively address security concerns. I'm adept at not only recognizing issues but also implementing effective solutions to fortify network security and minimize risks.

      - title: "Web Development"
        school:
